<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Snipper</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body style='font-family: "Ubuntu";'>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Snipper</h1>
            <h3 class="mt-5 mb-3">Saved Snips</h3>
            <div class="snips">
                {% for snip in user['saves'] %}
                <div class="snip">
                    <a href="/snip/{{snip['_id']}}"><h4>{{snip['name']}}</h4><p>{{snip['description']}}</p><br></a><button class="btn btn-danger" onclick="removeSnip(`{{snip['_id']}}`);">Remove</button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        function removeSnip(id){
            fetch('/remove?snip='+id, {
                method: 'POST'
            }).then(function(response) {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
